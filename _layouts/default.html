<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>

    <!-- Fonts: Pretendard (KR/EN body), Switzer (EN titles) -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://api.fontshare.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/pretendard.css" />
    <link href="https://api.fontshare.com/v2/css?f[]=switzer@400,500,600,700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/miki.css' | relative_url }}" />
  </head>
  <body>
    <header class="miki-header">
      <div class="miki-container miki-header-inner">
        <a class="miki-brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <nav class="miki-nav">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/history.html' | relative_url }}">History</a>
        </nav>
      </div>
    </header>

    <main class="miki-container miki-main">
      {{ content }}
    </main>

    <footer class="miki-footer">
      <div class="miki-container">
        <small class="miki-meta">© {{ site.title }} · Built with Jekyll · {{ site.time | date: '%Y' }}</small>
      </div>
    </footer>
  </body>
  </html>
